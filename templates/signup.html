<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eventa - Sign Up</title>
  <style>
    /* ---------- Global Reset ---------- */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Segoe UI", Roboto, sans-serif;
    }
    body {
      background: #eae6cf;
      color: #06293d;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    /* ---------- Navbar ---------- */
    nav {
      background: #06293d;
      color: #fff;
      padding: 15px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 1000;
      animation: slideDown 0.7s ease;
    }
    nav .logo {
      font-size: 1.5rem;
      font-weight: bold;
    }
    nav ul {
      list-style: none;
      display: flex;
      gap: 25px;
    }
    nav ul li a {
      color: #fff;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s;
    }
    nav ul li a:hover {
      color: #467b78;
    }

    /* ---------- Signup Section ---------- */
    .signup {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 50px 20px;
    }
    .signup-box {
      background: #fff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 420px;
      animation: fadeInUp 1s ease;
    }
    .signup-box h1 {
      margin-bottom: 20px;
      color: #06293d;
      text-align: center;
    }
    .signup-box label {
      display: block;
      margin-top: 15px;
      font-weight: 500;
    }
    .signup-box input {
      width: 100%;
      padding: 12px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
      transition: border 0.3s, transform 0.2s;
    }
    .signup-box input:focus {
      border: 1px solid #467b78;
      outline: none;
      transform: scale(1.02);
    }
    .signup-box button {
      width: 100%;
      margin-top: 20px;
      padding: 12px;
      background: #467b78;
      color: #fff;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      font-size: 1rem;
      transition: 0.3s;
    }
    .signup-box button:hover {
      background: #06293d;
      transform: scale(1.05);
    }
    .signup-box p {
      margin-top: 20px;
      text-align: center;
      font-size: 0.95rem;
    }
    .signup-box p a {
      color: #467b78;
      font-weight: bold;
      text-decoration: none;
    }
    .signup-box p a:hover {
      color: #06293d;
    }

    /* ---------- Footer ---------- */
    footer {
      background: #06293d;
      color: #ddd;
      padding: 20px;
      text-align: center;
    }
    footer ul {
      list-style: none;
      display: flex;
      justify-content: center;
      gap: 25px;
      margin-bottom: 10px;
    }
    footer ul li a {
      color: #fff;
      text-decoration: none;
      transition: color 0.3s;
    }
    footer ul li a:hover {
      color: #467b78;
    }

    /* ---------- Animations ---------- */
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    @keyframes slideDown {
      from {
        transform: translateY(-100%);
      }
      to {
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav>
    <div class="logo"><strong>Eventa</strong></div>
    <ul>
      <li><a href="{{ url_for('landing') }}">Home</a></li>
      <li><a href="{{ url_for('about') }}">About</a></li>
      <li><a href="{{ url_for('login') }}">Login</a></li>
      <li><a href="{{ url_for('signup') }}">Sign Up</a></li>
    </ul>
  </nav>

  <!-- Signup Form -->
  <section class="signup">
    <div class="signup-box">
      <h1>Create Your Account</h1>

      <form action="{{ url_for('signup') }}" method="POST">
        <label for="username">Username</label>
        <input type="text" name="username" id="username" required>

        <label for="email">Email</label>
        <input type="email" name="email" id="email" required>

        <label for="password">Password</label>
        <input type="password" name="password" id="password" required>

        <button type="submit">Sign Up</button>
      </form>

      <p>Already have an account? <a href="{{ url_for('login') }}">Log in</a></p>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <ul>
      <li><a href="{{ url_for('landing') }}">Home</a></li>
      <li><a href="{{ url_for('about') }}">About</a></li>
      <li><a href="{{ url_for('login') }}">Login</a></li>
      <li><a href="{{ url_for('signup') }}">Sign Up</a></li>
    </ul>
    <p>Â© 2025 Eventa. All rights reserved.</p>
  </footer>

</body>
</html>
