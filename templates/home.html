<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eventa - Home</title>
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #0a2e3d, #e6e0c8, #4f7c74);
      background-size: 300% 300%;
      animation: gradientFlow 15s ease infinite;
      line-height: 1.6;
      color: #222;
      padding-bottom: 60px;
    }

    @keyframes gradientFlow {
      0% {
        background-position: 0% 50%;
      }

      50% {
        background-position: 100% 50%;
      }

      100% {
        background-position: 0% 50%;
      }
    }

    /* Navbar */
    nav {
      background: rgba(10, 46, 61, 0.85);
      padding: 15px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 10;
      backdrop-filter: blur(8px);
    }

    nav .logo {
      font-size: 22px;
      font-weight: bold;
      color: #e6e0c8;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
    }

    nav ul li a {
      color: #fff;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s, border-bottom 0.3s;
    }

    nav ul li a:hover {
      color: #e6e0c8;
      border-bottom: 2px solid #e6e0c8;
    }

    /* Home Section */
    .home {
      max-width: 800px;
      margin: 80px auto;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 16px;
      padding: 50px;
      text-align: center;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
      animation: fadeIn 1.2s ease;
    }

    .home h1 {
      font-size: 32px;
      margin-bottom: 20px;
      color: #0a2e3d;
    }

    .home p {
      font-size: 17px;
      margin-bottom: 30px;
      color: #333;
    }

    .home .btn {
      display: inline-block;
      margin: 10px;
      padding: 12px 25px;
      border: none;
      border-radius: 10px;
      background: linear-gradient(45deg, #0a2e3d, #4f7c74);
      color: #fff;
      font-size: 16px;
      font-weight: bold;
      text-decoration: none;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .home .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.3);
    }

    /* Footer */
    footer {
      background: rgba(10, 46, 61, 0.9);
      text-align: center;
      padding: 20px;
      margin-top: 60px;
      color: #e6e0c8;
    }

    footer ul {
      list-style: none;
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-bottom: 10px;
    }

    footer ul li a {
      color: #fff;
      text-decoration: none;
      transition: color 0.3s;
    }

    footer ul li a:hover {
      color: #e6e0c8;
    }

    footer p {
      font-size: 13px;
      color: #ddd;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(25px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>

<body>

  <!-- Navbar -->
  <nav>
    <div class="logo"><strong>Eventa</strong></div>
    <ul>
      <li><a href="{{ url_for('home') }}">Home</a></li>
      <li><a href="{{ url_for('add_event') }}">Add Event</a></li>
      <li><a href="{{ url_for('dashboard') }}">Dashboard</a></li>
      <li><a href="{{ url_for('logout') }}">Logout</a></li>
    </ul>
  </nav>

  <!-- Welcome Section -->
  <section class="home">
    <h1>Welcome, {{ session['username'] }}!</h1>
    <p>You're all set to bring your event to life. Add a new event and keep the celebration going.</p>

    <a href="{{ url_for('add_event') }}" class="btn">Add Event</a>
    <a href="{{ url_for('dashboard') }}" class="btn">View Dashboard</a>
  </section>

  <!-- Footer -->
  <footer>
    <ul>
      <li><a href="{{ url_for('home') }}">Home</a></li>
      <li><a href="{{ url_for('add_event') }}">Add Event</a></li>
      <li><a href="{{ url_for('dashboard') }}">Dashboard</a></li>
      <li><a href="{{ url_for('logout') }}">Logout</a></li>
    </ul>
    <p>Â© 2025 Eventa. All rights reserved.</p>
  </footer>

</body>

</html>
