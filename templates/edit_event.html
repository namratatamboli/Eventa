<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit Event - Eventa</title>
  <style>
    /* Reset */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #0a2e3d, #e6e0c8, #4f7c74);
      background-size: 300% 300%;
      animation: gradientFlow 15s ease infinite;
      line-height: 1.6;
      color: #222;
      padding-bottom: 60px;
    }
    @keyframes gradientFlow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Navbar */
    nav {
      background: rgba(10, 46, 61, 0.85);
      padding: 15px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 10;
      backdrop-filter: blur(8px);
    }
    nav .logo {
      font-size: 22px;
      font-weight: bold;
      color: #e6e0c8;
    }
    nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
    }
    nav ul li a {
      color: #fff;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s, border-bottom 0.3s;
    }
    nav ul li a:hover {
      color: #e6e0c8;
      border-bottom: 2px solid #e6e0c8;
    }

    /* Card */
    .edit-container {
      max-width: 800px;
      margin: 60px auto;
      background: rgba(255,255,255,0.95);
      border-radius: 16px;
      padding: 40px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.2);
      animation: fadeIn 1.2s ease;
    }
    .edit-container h2 {
      text-align: center;
      font-size: 28px;
      margin-bottom: 25px;
      color: #0a2e3d;
    }

    /* Form */
    form label {
      display: block;
      margin-top: 15px;
      font-weight: 600;
      color: #0a2e3d;
    }
    form input, form textarea {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 15px;
    }
    form textarea {
      resize: vertical;
      min-height: 80px;
    }
    button {
      margin-top: 25px;
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 10px;
      background: linear-gradient(45deg, #0a2e3d, #4f7c74);
      color: #fff;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.3s, box-shadow 0.3s;
    }
    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 18px rgba(0,0,0,0.3);
    }

    /* Budget Table */
    table {
      width: 100%;
      margin-top: 20px;
      border-collapse: collapse;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }
    table thead {
      background: #0a2e3d;
      color: #fff;
    }
    table th, table td {
      padding: 12px;
      text-align: center;
      border-bottom: 1px solid #ddd;
    }
    table input {
      width: 90%;
      padding: 6px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    table tr:hover {
      background: #f3f7f6;
    }

    /* Back link */
    .back-link {
      display: inline-block;
      margin-top: 25px;
      text-decoration: none;
      color: #fff;
      background: linear-gradient(45deg, #0a2e3d, #4f7c74);
      padding: 10px 18px;
      border-radius: 8px;
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .back-link:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 18px rgba(0,0,0,0.3);
    }

    /* Footer */
    footer {
      background: rgba(10, 46, 61, 0.9);
      text-align: center;
      padding: 20px;
      margin-top: 60px;
      color: #e6e0c8;
    }
    footer ul {
      list-style: none;
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-bottom: 10px;
    }
    footer ul li a {
      color: #fff;
      text-decoration: none;
      transition: color 0.3s;
    }
    footer ul li a:hover {
      color: #e6e0c8;
    }
    footer p {
      font-size: 13px;
      color: #ddd;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(25px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav>
    <div class="logo"><strong>Eventa</strong></div>
    <ul>
      <li><a href="{{ url_for('landing') }}">Home</a></li>
      <li><a href="{{ url_for('about') }}">About</a></li>
      <li><a href="{{ url_for('login') }}">Login</a></li>
      <li><a href="{{ url_for('signup') }}">Sign Up</a></li>
    </ul>
  </nav>

  <!-- Edit Form -->
  <section class="edit-container">
    <h2>Edit Event: {{ event['event_name'] }}</h2>

    <form method="POST">
      <label>Event Name</label>
      <input type="text" name="event_name" value="{{ event['event_name'] }}" required>

      <label>Description</label>
      <textarea name="description">{{ event['description'] }}</textarea>

      <label>Host Name</label>
      <input type="text" name="host_name" value="{{ event['host_name'] }}">

      <label>Date</label>
      <input type="date" name="date" value="{{ event['date'] }}" required>

      <label>Time</label>
      <input type="time" name="time" value="{{ event['time'] }}" required>

      <label>Venue</label>
      <input type="text" name="venue" value="{{ event['venue'] }}" required>

      <label>Total Budget</label>
      <input type="number" name="budget" value="{{ event['budget'] }}">

      <label>Guest Count</label>
      <input type="number" name="guest_count" value="{{ event['guest_count'] }}">

      <h3 style="margin-top:30px; color:#0a2e3d;">Budget Breakdown</h3>
      <table>
        <thead>
          <tr><th>Category</th><th>Amount</th></tr>
        </thead>
        <tbody>
          {% for b in budgets %}
            <tr>
              <td><input type="text" name="category[]" value="{{ b['category'] }}"></td>
              <td><input type="number" step="0.01" name="amount[]" value="{{ b['amount'] }}"></td>
            </tr>
          {% endfor %}
          <!-- blank row -->
          <tr>
            <td><input type="text" name="category[]" placeholder="New category"></td>
            <td><input type="number" step="0.01" name="amount[]" placeholder="Amount"></td>
          </tr>
        </tbody>
      </table>

      <button type="submit">Save Changes</button>
    </form>

    <a href="{{ url_for('dashboard') }}" class="back-link">⬅ Back to Dashboard</a>
  </section>

  <!-- Footer -->
  <footer>
    <ul>
      <li><a href="{{ url_for('landing') }}">Home</a></li>
      <li><a href="{{ url_for('about') }}">About</a></li>
      <li><a href="{{ url_for('login') }}">Login</a></li>
      <li><a href="{{ url_for('signup') }}">Sign Up</a></li>
    </ul>
    <p>© 2025 Eventa. All rights reserved.</p>
  </footer>

</body>
</html>
